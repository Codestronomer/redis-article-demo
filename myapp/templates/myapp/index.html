<!DOCTYPE html>
<html>

<head>
    <title>Redis app</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        td>img {
            height: 100px;
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="section">
        <table class="table">
            <th>
                Name
            </th>
            <th>
                Image
            </th>
            <th>
                Amount
            </th>
            <th>
                Created
            </th>
            <tbody>
                {% for item in items %}
                <tr>

                    <td>
                        <a href="http://localhost:8000/{{item.id}}">
                            <b>
                                {{ item.item_name }}
                            </b>
                        </a>
                    </td>

                    <td><img src="{{ item.image }}" alt="{{item.name}}" /></td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.created }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



</body>

</html>
